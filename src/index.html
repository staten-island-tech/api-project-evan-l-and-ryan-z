<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Key Project</title>
    <link rel="stylesheet" href="scss/styles.scss">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">
      <title>API Project</title>
    <body>
      <form class="userInput" id="userInput">
        <label for="userInputBox">Username:</label>
        <input type="text" id="userInputBox" name="Username">
        <button class="submitBtn" id="submitBtn">Submit</button>
        
      </form>
      <section class="playerInformation" id="playerInformation">
        <label for="playerName">Username:</label>
       <p class="playerName" id="playerName"></p>
       <label for="playerID">Player ID:</label>
       <p class="playerID" id="playerID"></p>
       <label for="playerBattles">Total Battles:</label>
       <p class="playerBattles" id="playerBattles"></p>
       <label for="playerKills">Kills:</label>
       <p class="playerKills" id="playerKills"></p>
       <label for="damageDealt">Total Damage Dealt</label>
       <p class="damageDealt" id="damageDealt"></p>
       <label for="wins">Wins:</label>
       <p class="wins" id="wins"></p>
       <label for="losses">Losses:</label>
       <p class="losses" id="losses"></p>
       <label for="draws">Draws:</label>
       <p class="draws" id="draws"></p>
    </section>

      <script src="js/index.js"></script>
    </body>


</html>
